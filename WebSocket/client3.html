<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee WebSocket Client</title>
</head>
<body>
    <h2>Employee Management WebSocket</h2>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Enter command...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            document.getElementById("chat").innerHTML += "<p>Connected to server</p>";
        };

        ws.onmessage = (event) => {
            document.getElementById("chat").innerHTML += <p>${event.data}</p>;
        };

        function sendMessage() {
            const message = document.getElementById("msg").value;
            ws.send(message);
            document.getElementById("msg").value = "";
        }
    </script>
</body>
</html>
